<div class="half">
<form method="POST">
	<input type="email" name="Username" placeholder="Enter email address" required />
	<input type="text" name="DeviceId" placeholder="Enter device serial # (DSN)" required />
	<input type="text" name="Button" placeholder="Enter button name" required />
	To continue, move slider to the right <span style="font-size: 200%;">&rarr;</span>
	<input type="range" min="0" max="100" step="10" id="slider" value="0" />
	<div id="output"> </div>
</form>
</div>

<script>
	let output = document.getElementById("output");
	let input = document.getElementById("slider");
	input.addEventListener("input", (event) => {
	// event.target returns the targetted element on which the input event is triggered.
	// event.target.value returns the value of the targetted element
	if (+event.target.value >= 100) {
		output.innerHTML = '<input type="submit" name="Action" value="Initiate" />';
	}
})
</script>
